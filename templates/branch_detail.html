<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Detalle de Sucursal</title>
  <style>
    /* Estilos generales */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .fullscreen-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /*
      - width: 75vw para control horizontal.
      - aspect-ratio: 16 / 9 asegura que la altura sea la mitad de la anchura.
      - Centrado horizontalmente usando left: 50% y transform: translateX(-50%).
    */
    .video-container {
      position: absolute;
      top: 0;
      /* Quitamos left:50% y transform */
      /* left: 50%; */
      /* transform: translateX(-50%); */
    
      /* Ahora simplemente lo posicionamos con left: 12% */
      left: 13%;
    
      /* Cambiamos el ancho de 75vw a 80vw */
      width: 80vw;            /* Ajusta el ancho al 80% de la ventana */
      aspect-ratio: 16 / 9;
      background: #ddd;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /*
      Clima en la derecha, ocupando un 15% de ancho.
      Toda la altura (100%).
    */
    .weather-container {
      position: absolute;
      top: 0;
      right: 0;
      /* Cambiamos el 15% original a 8% */
      width: 7%;
      height: 100%;
      background: linear-gradient(to bottom, #005f73, #0a9396);
      overflow: hidden;
    }
    #current-weather-container {
      width: 100%;
      height: 20%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-align: center;
      box-sizing: border-box;
      padding: 15px;
      font-family: 'Roboto', sans-serif;
    }
    #current-weather-container img {
      width: 70%;
      max-width: 80px;
      margin: 10px auto 0;
      display: block;
    }
    .current-temp {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
      padding: 0.2rem 0.5rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }
    .marquee-wrapper {
      position: absolute;
      top: 20%;
      left: 0;
      width: 100%;
      height: 80%;
      overflow: hidden;
    }
    .marquee-text-track {
      position: absolute;
      left: 0;
      will-change: transform;
      transform: translate3d(0, 0, 0);
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 100%;
      align-items: center;
      animation: marquee-vertical 40s linear infinite;
    }
    @keyframes marquee-vertical {
      0% {
        transform: translate3d(0, 0, 0);
      }
      100% {
        transform: translate3d(0, -50%, 0);
      }
    }
    .day-box {
      background-color: rgba(255, 255, 255, 0.25);
      border: 1px solid #fff;
      border-radius: 8px;
      padding: 1rem 2rem;
      color: #fff;
      font-size: 1.1rem;
      text-align: center;
      width: 80%;
      max-width: 200px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .day-box img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    .day-date {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .max-temp {
      color: red;
    }
    .min-temp {
      color: blue;
    }

    /* Botón para actualizar el clima manualmente (opcional) */
    .btn-update-weather {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      background-color: #1abc9c;
      color: #fff;
      border: none;
      border-radius: 4px;
      z-index: 10;
    }
    .btn-update-weather:hover {
      background-color: #16a085;
    }

    .exchange-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20%;
      background: linear-gradient(to right, #2C5364, #203A43, #0F2027);
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      box-sizing: border-box;
    }
    .exchange-marquee {
      display: inline-flex;
      white-space: nowrap;
      will-change: transform;
      animation: marquee-horizontal 7s linear infinite;
      font-size: 10vh; /* MUY GRANDE, Ajusta según tu preferencia */
      font-weight: bold;
      padding-left: 2rem; /* Un poco de espacio inicial */
    }
    @keyframes marquee-horizontal {
      0% {
        transform: translate3d(0, 0, 0);
      }
      100% {
        transform: translate3d(calc(-1 * var(--marquee-distance)), 0, 0);
      }
    }
    .separator {
      display: inline-block;
      width: 2rem;
    }
    .buy-text,
    .buy-value {
      color: #28a745; /* Verde */
    }
    .sell-text,
    .sell-value {
      color: #dc3545; /* Rojo */
    }

    /* POPUP DE NOTIFICACIÓN */
    #notification-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999999;
    }
    #notification-box {
      width: 60%;
      background-color: rgba(255,255,255,0.9);
      border: 2px solid rgb(0, 69, 143);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
    }
    #notification-box span {
      font-size: 4rem;
      color: rgb(0, 69, 143);
      font-weight: bold;
    }
    .left-info-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 13%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    
      font-size: 2rem;  /* Ajusta el tamaño que desees */
      font-weight: bold;
    }   
    
  </style>
</head>
<body>

  <div class="fullscreen-container">

    <!-- Contenedor izquierdo (12%): Notificación / Espacio en blanco -->
    <div class="left-info-container" id="left-info-container">
      <!-- Aquí irá la notificación en verde/rojo -->
    </div>

    <!-- VIDEO con ratio 16:8 (2:1) -->
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/91BUM3WhCfo?autoplay=1&mute=1&loop=1&controls=0&modestbranding=1&cc_load_policy=0&iv_load_policy=3&rel=0&playlist=91BUM3WhCfo"
        allow="autoplay; encrypted-media">
      </iframe>
    </div>

    <!-- Contenedor derecho: Clima -->
    <div class="weather-container">
      <div id="current-weather-container"></div>
      <div class="marquee-wrapper">
        <div class="marquee-text-track"></div>
      </div>
    </div>

    <!-- Contenedor inferior: Tipo de Cambio con mayor altura -->
    <div class="exchange-container">
      <div class="exchange-marquee" id="exchange-marquee">
        <span class="buy-text">Compra:</span>
        <span class="buy-value">
          {% if branch.exchange_rate.buy is not none %}
            {{ "%.4f"|format(branch.exchange_rate.buy) }}
          {% else %}
            No definido
          {% endif %}
        </span>
        <span class="separator"></span>
        <span class="sell-text">Venta:</span>
        <span class="sell-value">
          {% if branch.exchange_rate.sell is not none %}
            {{ "%.4f"|format(branch.exchange_rate.sell) }}
          {% else %}
            No definido
          {% endif %}
        </span>
      </div>
    </div>

    <!-- Botón para actualizar el clima manualmente (opcional) -->
    <button id="btn-update-weather" class="btn-update-weather">Actualizar Clima</button>

    <!-- AUDIO para notificaciones -->
    <audio id="notification-sound"></audio>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // ============================
      // CLIMA
      // ============================
      function renderCurrentWeather(current) {
        const container = document.getElementById('current-weather-container');
        container.innerHTML = "";
        if (!current || !current.temperature_str) {
          container.textContent = "Sin datos";
          return;
        }
        const tempEl = document.createElement('div');
        tempEl.classList.add('current-temp');
        tempEl.textContent = current.temperature_str;

        const codeEl = document.createElement('div');
        const img = document.createElement('img');
        img.src = current.weather_icon_url;
        codeEl.appendChild(img);

        container.appendChild(tempEl);
        container.appendChild(codeEl);
      }

      function renderDailyForecast(dailyForecast) {
        const marqueeTrack = document.querySelector('.marquee-text-track');
        marqueeTrack.innerHTML = "";

        dailyForecast.forEach(day => {
          const dayBox = document.createElement('div');
          dayBox.classList.add('day-box');

          const dateDiv = document.createElement('div');
          dateDiv.classList.add('day-date');
          dateDiv.textContent = day.formatted_date;
          dayBox.appendChild(dateDiv);

          const weatherDiv = document.createElement('div');
          const img = document.createElement('img');
          img.src = day.weather_icon_url;
          weatherDiv.appendChild(img);
          dayBox.appendChild(weatherDiv);

          const maxMinDiv = document.createElement('div');
          maxMinDiv.innerHTML = `
            <span class="max-temp">${day.max_temp_str}</span> /
            <span class="min-temp">${day.min_temp_str}</span>
          `;
          dayBox.appendChild(maxMinDiv);

          marqueeTrack.appendChild(dayBox);
        });
        // Duplicar contenido para el efecto continuo
        marqueeTrack.innerHTML += marqueeTrack.innerHTML;
      }

      function updateWeatherData() {
        fetch("{{ url_for('get_weather_data', branch_id=branch.id) }}")
          .then(response => {
            if (!response.ok) {
              throw new Error('Error al actualizar el clima');
            }
            return response.json();
          })
          .then(data => {
            renderCurrentWeather(data.current_weather);
            renderDailyForecast(data.daily_forecast);
          })
          .catch(error => console.error(error));
      }

      updateWeatherData();
      const btnUpdateWeather = document.getElementById('btn-update-weather');
      btnUpdateWeather.addEventListener('click', updateWeatherData);

      // ============================
      // MARQUEE TIPO DE CAMBIO
      // ============================
      const exchangeMarquee = document.getElementById('exchange-marquee');
      const content = exchangeMarquee.innerHTML.trim().replace(/\$\s+/g, '$');
      exchangeMarquee.innerHTML =
        `<span class="copy">${content}</span>` +
        `<span class="separator"></span>` +
        `<span class="copy">${content}</span>`;

      setTimeout(() => {
        const firstCopy = exchangeMarquee.querySelector('.copy');
        const separator = exchangeMarquee.querySelector('.separator');
        const marqueeDistance = firstCopy.offsetWidth + separator.offsetWidth;
        exchangeMarquee.style.setProperty('--marquee-distance', marqueeDistance + 'px');
      }, 0);

      function pollExchangeRate() {
        fetch("{{ url_for('current_exchange_rate', branch_id=branch.id) }}")
          .then(response => {
            if (!response.ok) throw new Error("Error al obtener TC");
            return response.json();
          })
          .then(data => {
            const buyFormatted = parseFloat(data.buy).toFixed(4);
            const sellFormatted = parseFloat(data.sell).toFixed(4);
            document.querySelectorAll('.buy-value').forEach(el => el.textContent = buyFormatted);
            document.querySelectorAll('.sell-value').forEach(el => el.textContent = sellFormatted);
          })
          .catch(error => console.error("Error en polling:", error));
      }
      pollExchangeRate();
      setInterval(pollExchangeRate, 5000);

      // ============================
      // NOTIFICACIONES
      // ============================
      const leftInfoContainer = document.getElementById('left-info-container');
      const audio = document.getElementById('notification-sound');
    
      let lastMessage = null;  

      function checkNotification() {
        fetch("{{ url_for('current_notification', branch_id=branch.id) }}")
          .then(r => r.json())
          .then(data => {
            const message = data.message;
            const soundId = data.sound_id;
    
            // Si hay un mensaje distinto del anterior, reproducimos
            if (message && message !== lastMessage) {
              lastMessage = message;  // Actualizamos para no duplicar audio
    
              // 1) Fondo verde, texto blanco
              leftInfoContainer.style.backgroundColor = 'green';
              leftInfoContainer.style.color = 'white';
    
              // 2) Mostramos "Caja #X"
              leftInfoContainer.innerHTML = `Caja<br>#${message}`;
    
              // 3) Reproducir el sonido (solo una vez)
              const audioUrl = "{{ url_for('static', filename='sounds') }}" + `/beep${soundId}.mp3`;
              audio.src = audioUrl;
              audio.currentTime = 0;
              audio.play().catch(err => console.error("No se pudo reproducir:", err));
    
              // 4) Pasados 4s cambiamos a rojo y hacemos el clear
              setTimeout(() => {
                leftInfoContainer.style.backgroundColor = 'red';
                leftInfoContainer.innerHTML = `Espere<br>Su Turno`;
    
                // Limpiamos la notificación en el servidor
                fetch("{{ url_for('clear_notification', branch_id=branch.id) }}", { method: 'POST' })
                  .then(() => {
                    // Ya se limpió del servidor. Liberamos lastMessage
                    lastMessage = null;
                  });
              }, 5000);
            }
          })
          .catch(err => console.error("Error en checkNotification:", err));
      }
    
      // Seguimos llamando cada segundo, pero la variable lastMessage
      // evita la repetición del audio en la misma notificación
      setInterval(checkNotification, 1000);
    });
  </script>
</body>
</html>
