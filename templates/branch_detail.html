<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Detalle de Sucursal</title>
  <style>
    /* Estilos generales */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      font-size: 16px;
    }

    :root {
      /* Clima */
      --weather-top:      #005f73;
      --weather-bottom:   #0a9396;
    
      /* Tipo de cambio */
      --exchange-start:   #005f73;
      --exchange-end:rgb(15, 137, 139);
    
      /* Compra / Venta */
      --color-buy:rgb(75, 182, 89);  /* verde mar pastel */
      --color-sell:       #dc3545;  /* rojo ladrillo */
    
      /* Botón actualizar clima */
      --btn-weather:      #4dabf7;  /* azul claro */
      --btn-weather-hov:  #3684c3;  /* azul medio */
    
      /* Notificación */
      --notif-border:     #023047;  /* azul noche */
    
      /* Caja de día */
      --day-bg:           rgba(255,255,255,0.3);
      --day-border:       rgba(255,255,255,0.8);
    
      /* Mínima temperatura */
      --min-temp:         #80defb;  /* celeste suave */
    }

    .fullscreen-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /*
      - width: 75vw para control horizontal.
      - aspect-ratio: 16 / 9 asegura que la altura sea la mitad de la anchura.
      - Centrado horizontalmente usando left: 50% y transform: translateX(-50%).
    */
    .video-container {
      position: absolute;
      top: 0;
      /* Quitamos left:50% y transform */
      /* left: 50%; */
      /* transform: translateX(-50%); */
    
      /* Ahora simplemente lo posicionamos con left: 14% */
      left: 14%;
    
      /* Cambiamos el ancho de 75vw a 80vw */
      width: 80vw;            /* Ajusta el ancho al 80% de la ventana */
      aspect-ratio: 16 / 9;
      background: #ddd;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /*
      Clima en la derecha, ocupando un 6% de ancho.
      Toda la altura (100%).
    */
    .weather-container {
      position: absolute;
      top: 0;
      right: 0;
      width: 6%;
      height: 100%;
      background: linear-gradient(to bottom,
      var(--weather-top), var(--weather-bottom));
      overflow: hidden;
    }
    #current-weather-container {
      width: 100%;
      height: 20%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-align: center;
      box-sizing: border-box;
      padding: 15px;
      font-family: 'Roboto', sans-serif;
    }
    #current-weather-container img {
      width: 70%;
      max-width: 80px;
      margin: 10px auto 0;
      display: block;
    }
    .current-temp {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
      padding: 0.2rem 0.5rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }

    /* Marquee CLIMA (NO SE TOCA) */
    .marquee-wrapper {
      position: absolute;
      top: 20%;
      left: 0;
      width: 100%;
      height: 80%;
      overflow: hidden;
    }
    .marquee-text-track {
      position: absolute;
      left: 0;
      will-change: transform;
      transform: translate3d(0, 0, 0);
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 100%;
      align-items: center;
      animation: marquee-vertical 40s linear infinite;
    }
    @keyframes marquee-vertical {
      0% {
        transform: translate3d(0, 0, 0);
      }
      100% {
        transform: translate3d(0, -50%, 0);
      }
    }
    .day-box {
      background-color: var(--day-bg);
      border: 1px solid var(--day-border);
      border-radius: 8px;
      padding: 1rem 2rem;
      color: #fff;
      font-size: 1.1rem;
      text-align: center;
      width: 80%;
      max-width: 200px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .day-box img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    .day-date {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .max-temp {
      color: #dc3545;
    }
    .min-temp {
      color: var(--min-temp);
    }

    /* Botón para actualizar el clima manualmente (opcional) */
    .btn-update-weather {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      background-color: var(--btn-weather);
      color: #fff;
      border: none;
      border-radius: 4px;
      z-index: 10;
    }
    .btn-update-weather:hover {
      background-color: var(--btn-weather-hov);
    }

    /* Contenedor inferior: Tipo de Cambio con mayor altura */
    .exchange-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20%;
      background: linear-gradient(to right,
      var(--exchange-start), var(--exchange-end));
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center; /* Para centrar horizontalmente */
      box-sizing: border-box;
    }

    /*
      COMENTAMOS TODO LO RELACIONADO AL MARQUEE ABAJO:
      
      .exchange-marquee {
        display: inline-flex;
        white-space: nowrap;
        will-change: transform;
        animation: marquee-horizontal 20s linear infinite; 
        font-size: 10vh; 
        font-weight: bold;
      }

      @keyframes marquee-horizontal {
        0%   { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(calc(-1 * var(--marquee-distance)), 0, 0); }
      }
    */

    /* Hacemos un estilo estático y centrado para mostrar "Compra" y "Venta" */
    .exchange-static {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      font-size: 6.8vw;
      font-weight: bold;
      white-space: nowrap; /* Puedes mantenerlo para no romper las líneas */
    }

    @media (min-width: 1920px) {
      html { font-size: 20px; }
    }
    @media (min-width: 1080px) and (max-width: 1919px) {
      html { font-size: 16px; }
    }
    
    .separator {
      display: inline-block;
      width: 2rem;
    }
    .buy-text,
    .buy-value {
      color: var(--color-buy);
    }
    .sell-text,
    .sell-value {
      color: var(--color-sell);
    }

    /* POPUP DE NOTIFICACIÓN */
    #notification-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999999;
    }
    #notification-box {
      width: 60%;
      border-color: var(--notif-border);
      border: 2px solid rgb(0, 69, 143);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
    }
    #notification-box span {
      font-size: 4rem;
      color: var(--notif-border);
      font-weight: bold;
    }
    .left-info-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 14%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 5rem;  /* Ajusta el tamaño que desees */
      font-weight: bold;
    }
    
    .notification-message .big-text {
      font-size: 6rem;  /* Ajusta este valor al tamaño deseado */
      font-weight: bold;
    }

    .small-text {
      font-size: 4rem;  /* Tamaño menor */
      font-weight: bold;
    }

    .arrow {
      display: inline-block;
      height: 75px;
      width: 150px;
      background: #fff;
      /* Si quieres mantener una rotación base, la puedes combinar con la variable: */
      transform: rotate(var(--angle, 0deg));
      margin-top: 40px;
    }
    
    .arrow:before {
      content: "";
      border-top: 100px solid #fff;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 100px solid transparent;
      transform: rotateZ(90deg) translateY(70%) translateX(-31%);
      position: relative;
      display: inline-block;
    }
    
    
  </style>
</head>
<body>

  <div class="fullscreen-container">

    <!-- Contenedor izquierdo (12%): Notificación / Espacio en blanco -->
    <div class="left-info-container" id="left-info-container">
      <!-- Aquí irá la notificación en verde/rojo -->
    </div>

    <!-- VIDEO con ratio 16:8 (2:1) -->
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/91BUM3WhCfo?autoplay=1&mute=1&loop=1&controls=0&modestbranding=1&cc_load_policy=0&iv_load_policy=3&rel=0&playlist=91BUM3WhCfo"
        allow="autoplay; encrypted-media">
      </iframe>
    </div>

    <!-- Contenedor derecho: Clima -->
    <div class="weather-container">
      <div id="current-weather-container"></div>
      <div class="marquee-wrapper">
        <div class="marquee-text-track"></div>
      </div>
    </div>

    <!-- Contenedor inferior: Tipo de Cambio con mayor altura -->
    <div class="exchange-container">
      <!--
        COMENTAMOS el antiguo marquee:
        
        <div class="exchange-marquee" id="exchange-marquee">
          <span class="buy-text">Compra:</span>
          <span class="buy-value">
            {% if branch.exchange_rate.buy is not none %}
              {{ "%.4f"|format(branch.exchange_rate.buy) }}
            {% else %}
              No definido
            {% endif %}
          </span>
          <span class="separator"></span>
          <span class="sell-text">Venta:</span>
          <span class="sell-value">
            {% if branch.exchange_rate.sell is not none %}
              {{ "%.4f"|format(branch.exchange_rate.sell) }}
            {% else %}
              No definido
            {% endif %}
          </span>
        </div>
      -->

      <!-- Nuevo bloque estático, centrado y sin animación -->
      <div class="exchange-static" id="exchange-static">
        <span class="buy-text">Compra: </span>
        <span class="buy-value">
          {% if branch.exchange_rate.buy is not none %}
            {{ branch.exchange_rate.buy_str }}
          {% else %}
            No definido
          {% endif %}
        </span>
        <span class="separator"></span>
        <span class="sell-text">Venta: </span>
        <span class="sell-value">
          {% if branch.exchange_rate.sell is not none %}
            {{ branch.exchange_rate.sell_str }}
          {% else %}
            No definido
          {% endif %}
        </span>
      </div>
    </div>

    <!-- AUDIO para notificaciones -->
    <audio id="notification-sound"></audio>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // ============================
      // CLIMA (sin cambios)
      // ============================
      function renderCurrentWeather(current) {
        const container = document.getElementById('current-weather-container');
        container.innerHTML = "";
        if (!current || !current.temperature_str) {
          container.textContent = "Sin datos";
          return;
        }
        const tempEl = document.createElement('div');
        tempEl.classList.add('current-temp');
        tempEl.textContent = current.temperature_str;

        const codeEl = document.createElement('div');
        const img = document.createElement('img');
        img.src = current.weather_icon_url;
        codeEl.appendChild(img);

        container.appendChild(tempEl);
        container.appendChild(codeEl);
      }

      function renderDailyForecast(dailyForecast) {
        const marqueeTrack = document.querySelector('.marquee-text-track');
        marqueeTrack.innerHTML = "";

        dailyForecast.forEach(day => {
          const dayBox = document.createElement('div');
          dayBox.classList.add('day-box');

          const dateDiv = document.createElement('div');
          dateDiv.classList.add('day-date');
          dateDiv.textContent = day.formatted_date;
          dayBox.appendChild(dateDiv);

          const weatherDiv = document.createElement('div');
          const img = document.createElement('img');
          img.src = day.weather_icon_url;
          weatherDiv.appendChild(img);
          dayBox.appendChild(weatherDiv);

          const maxMinDiv = document.createElement('div');
          maxMinDiv.innerHTML = `
            <span class="max-temp">${day.max_temp_str}</span> 
            <span class="min-temp">${day.min_temp_str}</span>
          `;
          dayBox.appendChild(maxMinDiv);

          marqueeTrack.appendChild(dayBox);
        });
        // Duplicar contenido para el efecto continuo (solo clima)
        marqueeTrack.innerHTML += marqueeTrack.innerHTML;
      }

      function pollWeatherFlag() {
        fetch("{{ url_for('check_weather_flag', branch_id=branch.id) }}")
          .then(resp => resp.json())
          .then(data => {
            if (data.update === true) {
              // Forzamos la actualización
              updateWeatherData()
                .then(() => {
                  // Limpiamos el flag
                  fetch("{{ url_for('clear_weather_flag', branch_id=branch.id) }}", { method: 'POST' });
                });
            }
          })
          .catch(err => console.error("Error en pollWeatherFlag:", err));
      }
      
      // Llamamos pollWeatherFlag cada 1 minuto (ejemplo)
      setInterval(pollWeatherFlag, 60000);
      

      function updateWeatherData() {
        fetch("{{ url_for('get_weather_data', branch_id=branch.id) }}")
          .then(response => {
            if (!response.ok) {
              throw new Error('Error al actualizar el clima');
            }
            return response.json();
          })
          .then(data => {
            renderCurrentWeather(data.current_weather);
            renderDailyForecast(data.daily_forecast);
          })
          .catch(error => console.error(error));
      }

      updateWeatherData();
      // Al final de tu script en branch_detail.html
      // Después de `updateWeatherData();`
      setInterval(updateWeatherData, 14400000); // 14400000ms = 4 horas

      // ============================
      // MARQUEE TIPO DE CAMBIO (COMENTADO / REMOVIDO)
      // ============================
      /*
      const exchangeMarquee = document.getElementById('exchange-marquee');
      let originalContent = exchangeMarquee.innerHTML.trim() + " ";
      ...
      */

      // ============================
      // Pero mantenemos el POLLING para actualizar los valores
      // ============================
      function formatRate(val) {
        const num = parseFloat(val);
        const parts = num.toString().split('.');
        const dec = parts[1] || '';
        if (dec.length <= 3) {
          return num.toFixed(3);
        }
        return num.toFixed(4);
      }
      
      function pollExchangeRate() {
        fetch("{{ url_for('current_exchange_rate', branch_id=branch.id) }}")
          .then(r => r.json())
          .then(data => {
            const buyF  = formatRate(data.buy);
            const sellF = formatRate(data.sell);
            document.querySelectorAll('.buy-value').forEach(el => el.textContent  = buyF);
            document.querySelectorAll('.sell-value').forEach(el => el.textContent = sellF);
          })
          .catch(console.error);
      }     

      // ============================
      // NOTIFICACIONES
      // ============================
      const leftInfoContainer = document.getElementById('left-info-container');
      const audio = document.getElementById('notification-sound');
    
      let lastMessage = null;  

      function checkNotification() {
        fetch("{{ url_for('current_notification', branch_id=branch.id) }}")
          .then(r => r.json())
          .then(data => {
            const message = data.message;
            const soundId = data.sound_id;
      
            if (message && message !== lastMessage) {
              lastMessage = message;  
      
              // 1) Fondo verde, texto blanco
              leftInfoContainer.style.backgroundColor = 'green';
              leftInfoContainer.style.color = 'white';
      
              // 2) Mostramos "Caja #X" + imagen
              const cajaNumber = parseInt(message.replace(/\D/g, '')) || 0;
              const desiredAngle = 0; // Ángulo deseado en grados
              leftInfoContainer.innerHTML = `
                <div class="notification-message">
                  <span class="big-text">Caja</span><br>
                  <span class="big-text">${message}</span><br>
                  <div class="arrow" style="--angle: ${desiredAngle}deg;"></div>
                </div>
              `;
              
              // Si la caja es par y quieres, por ejemplo, invertir la flecha, podrías modificarla:
              if (cajaNumber % 2 === 0) {
                // Alternativamente, podrías usar un ángulo diferente o aplicar una transformación extra
                const arrow = document.querySelector('.arrow');
                // Para invertir horizontalmente, podrías combinar la rotación con scaleX(-1):
                arrow.style.transform = `rotate(${desiredAngle}deg) scaleX(-1)`;
              }                         
      
              // 3) Reproducir el sonido
              const audioUrl = "{{ url_for('static', filename='sounds') }}" + `/beep${soundId}.mp3`;
              audio.src = audioUrl;
              audio.currentTime = 0;
              audio.play().catch(err => console.error("No se pudo reproducir:", err));
      
              // 4) Pasados 4-5s, cambiar a rojo y limpiar
              setTimeout(() => {
                leftInfoContainer.style.backgroundColor = '#dc3545';
                leftInfoContainer.innerHTML = `<span class="small-text">Espere<br>Turno</span>`;
                // Limpiamos del servidor
                fetch("{{ url_for('clear_notification', branch_id=branch.id) }}", { method: 'POST' })
                  .then(() => { lastMessage = null; });
              }, 5000);
            }
          })
          .catch(err => console.error("Error en checkNotification:", err));
      }    
    
      // Seguimos llamando cada segundo, pero la variable lastMessage
      // evita la repetición del audio en la misma notificación
      setInterval(checkNotification, 1000);
    });
  </script>
</body>
</html>
