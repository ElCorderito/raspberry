<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Panel de Contenido</title>
  <script src="https://unpkg.com/vue@3"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #2563eb;
      --bg:     #f8fafc;
      --card:   #ffffff;
      --border: #e2e8f0;
    }
    * { box-sizing:border-box; font-family:Inter,system-ui,sans-serif }
    body { margin:0; padding:2rem; background:var(--bg); color:#0f172a }
    h1  { margin-bottom:1rem; font-size:1.6rem }
    .toolbar {
      display:flex; gap:.5rem; margin-bottom:1rem;
    }
    button,input,select {
      border:1px solid var(--border);
      padding:.45rem .6rem;
      border-radius:.375rem;
      font-size:.9rem;
      line-height:1.2rem;
    }
    button { background:var(--accent); color:#fff; cursor:pointer }
    button.secondary { background:#fff; color:#0f172a }
    button:disabled { opacity:.4; cursor:not-allowed }
    table {
      width:100%;
      border-collapse:collapse;
      background:var(--card);
      border:1px solid var(--border);
    }
    th, td {
      padding:.55rem .6rem;
      border-bottom:1px solid var(--border);
      text-align:left;
      vertical-align:middle;
    }
    th { background:#f1f5f9; font-weight:600; font-size:.85rem }
    tr.dragging { opacity:.45 }
    td.actions { text-align:center }
    td.actions button {
      background:none; color:#ef4444; border:none; font-size:1.1rem
    }
    /* Preview container más grande y proporción 16:9 */
    .preview {
        position: relative;
        height: 45px;          /* altura fija */
        aspect-ratio: 16/9;    /* relación 16:9 */
        overflow: hidden;
        border-radius: 4px;
        margin: auto;          /* centrar dentro de la celda */
      }
    
    /* Fondo borroso cubre TODO */
    .preview-bg {
      position: absolute; top:0; left:0;
      width:100%; height:100%;
      background-size: cover;           /* ocupa todo */
      background-position: center;
      filter: blur(8px) brightness(0.75) scale(1.2);
      transform-origin: center;
      z-index:1;
    }
    
    /* El foreground debería usar object-fit: contain */
    .preview-fg {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      object-fit: contain;   /* escala sin recortar */
      background: transparent;
    }
  </style>
</head>
<body>

<h1>Playlist</h1>

<div class="toolbar">
  <input type="file" @change="upload">
  <button @click="addYoutube">+ YouTube</button>
  <button class="secondary" @click="save" :disabled="saving">
    [[ saving ? 'Guardando…' : 'Guardar' ]]
  </button>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Preview</th>
      <th>Tipo</th>
      <th style="width:40%">Archivo / ID</th>
      <th style="width:10%">Duración (s)</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr v-for="(it,i) in items" :key="i" draggable="true"
        @dragstart="drag=i" @dragover.prevent @drop="swap(i)"
        :class="{dragging: drag === i}">
      <td>[[ i+1 ]]</td>

      <!-- PREVIEW -->
      <td class="preview">
        <!-- Fondo borroso (igual que antes) -->
        <div class="preview-bg"
             :style="{
               backgroundImage:
                 it.type==='youtube'
                   ? `url(https://img.youtube.com/vi/${it.file}/mqdefault.jpg)`
                   : `url(/admin/media/${it.file})`
             }">
        </div>
      
        <!-- Foreground que con object-fit:contain siempre mostrará todo -->
        <img v-if="it.type==='image'"
             :src="`/admin/media/${it.file}`"
             class="preview-fg" alt="Imagen">
      
        <video v-else-if="it.type==='video'"
               :src="`/admin/media/${it.file}`"
               muted autoplay loop class="preview-fg"></video>
      
        <img v-else
             :src="`https://img.youtube.com/vi/${it.file}/mqdefault.jpg`"
             class="preview-fg" alt="YouTube">
      </td>      

      <td>
        <select v-model="it.type">
          <option value="youtube">YouTube</option>
          <option value="video">Video</option>
          <option value="image">Imagen</option>
        </select>
      </td>
      <td>
        <input v-model="it.file"
               :placeholder="it.type==='youtube' ? 'ID de YouTube' : 'Nombre del archivo'">
      </td>
      <td>
        <input v-model.number="it.duration" style="width:70px;text-align:center">
      </td>
      <td class="actions">
        <button @click="items.splice(i,1)">✕</button>
      </td>
    </tr>
  </tbody>
</table>

<script>
const { createApp } = Vue;
const app = createApp({
  data(){ return {
    items:  {{ items|tojson|safe }},
    drag:   null,
    saving: false
  }},
  methods:{
    upload(e){
      if (!e.target.files.length) return;
      const fd = new FormData();
      fd.append('file', e.target.files[0]);
      fetch('/admin/upload',{method:'POST',body:fd})
        .then(r=>r.json())
        .then(j=>this.items.push({
          type:'video',
          file:j.file,
          duration:60
        }));
    },
    addYoutube(){
      this.items.push({type:'youtube',file:'',duration:60});
    },
    swap(i){
      [this.items[i], this.items[this.drag]] =
        [this.items[this.drag], this.items[i]];
    },
    save(){
      this.saving = true;
      fetch('/admin/save_playlist',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(this.items)
      }).then(()=>{
        this.saving = false;
        alert('Playlist guardada!');
      });
    }
  }
});
app.config.compilerOptions.delimiters = ['[[',' ]]'];
app.mount('body');
</script>

</body>
</html>
